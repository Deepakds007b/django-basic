{%  extends "base.html" %}



{% block title %}
Contact


{% endblock%} 



{% block body %}
<div class="container my-5">
<form action="/contact" method="POST">
    {% csrf_token %}
<div class="mb-3">
    <label for="text" class="form-label">Enter Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your name" autocomplete="off">
  </div>
  <div class="mb-3">
    <label for="e" class="form-label">Enter Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your email" autocomplete="off">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Contact Number</label>
    <input type="tel" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Enter your contact" autocomplete="off">
  </div>
  <div class="mb-3">
    <label for="text" class="form-label">Enter Your Query</label>
    <textarea type="text" rows="5" class="form-control" id="exampleFormControlInput1" name="desc"placeholder="Enter your problem" autocomplete="off"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  </div>
{% endblock%}
